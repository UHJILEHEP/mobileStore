  <header>
    <a href="./index.html"><img class="logo" src="./img/Ruby_Rose_Emblem.svg" alt="logo"></a>
    <h1>Admin page</h1>
    <a class="adminButton" href="#">
      <div id="menu" class="menu">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
      </div>
    </a>
  </header>

  <hr>
  <main>
    <form role="form" id="products-form">

      <div class="form-group">
        <input class="form-control" name="title" data-type="text" type="text" placeholder="Title">
      </div>

      <div class="form-group">
        <textarea wrap="hard" rows=3 cols=40 class="form-control" name="description" data-type="richtext" placeholder="Description"></textarea>
      </div>

      <div class="form-group">
        <input class="form-control" name="photo_url" data-type="text" type="text" placeholder="Photo url">
      </div>

      <div class="form-group">
        <input class="form-control" name="price" data-type="money" type="text" placeholder="Price">
      </div>

      <div id="fg-errors" class="form-group">
      </div>

      <button class="btn btn-primary btn-lg" id="btn-submit" type="submit" data-loading-text="<i class='fa fa-circle-o-notch fa-spin'></i> Submitting...">Submit</button>
    </form>
  </main>
